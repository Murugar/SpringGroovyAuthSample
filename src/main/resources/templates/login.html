<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Groovy Thyme</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}"/>
</head>
<body>

    <div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">

        <div class="modal-dialog">
            <div class="loginmodal-container">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <h1>Sign On</h1><br/>
                <form th:action="@{/login}" method="post" style="padding-top: 20px;">
                    <div class="form-group row">
                        <label>User Name :</label>
                        <input type="text" name="username"/>
                    </div>
                    <div class="form-group row">
                        <label>Password:</label>
                        <input type="password" name="password"/>
                    </div>
                    <br/>
                    <div><input type="submit" value="Login"/></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
